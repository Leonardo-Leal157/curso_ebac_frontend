<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade EBAC</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
    <h1>Validação de números</h1>
    <h2>Informe dois números</h2>
    <form id="form-numeros">
        <input type="number" id="numeroA" required placeholder="Digite o valor do número A" />
        <input type="number" id="numeroB" required placeholder="Digite o valor do número B" />
        <button id="valide-numero" type="submit">Finalizar</button>
    </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
