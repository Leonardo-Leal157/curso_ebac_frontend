<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form cadastro</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h2>FORMULÁRIO DE CADASTRO</h2>
        <form>
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome"  required placeholder="Digite seu nome completo"  name="nome">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="campo-telefone" required placeholder="Digite seu telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Digite seu Email" name="email">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required placeholder="Digite seu CPF" name="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco-completo">Endereço Completo:</label>
                <input type="text" id="endereco-completo" required placeholder="Digite seu endereço completo" name="enderecoCompleto">
            </div>
            <div class="form-campo">
                <label for="CEP">CEP:</label>
                <input type="text" id="cep" required placeholder="Digite seu CEP" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
