<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos de Leonardo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Dela+Gothic+One&family=Fuggles&family=Roboto:wght@400;700&family=Young+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="container">
    <h1>Lista de contatos</h1>
    <form id="formulario">
        <input type="text" id="nome" required placeholder="Nome">
        <input type="text" id="telefone" required placeholder="Telefone">
       <h2><button type="submit" id="botao">Cadastrar Contato</button></h2>
    </form>  
    <table id="table">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
        </table>  
</div>
    <script src="./main.js"></script>

</body>
</html>
